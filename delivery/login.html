<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Login - Foodie Fix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/delivery-portal.css">
</head>
<body class="delivery-portal">
    <header>
        <nav class="navbar">
            <img src="../images/logo.jpg" alt="Logo">
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="register.html">Become a Partner</a>
            </div>
        </nav>
    </header>

    <main class="delivery-auth-page">
        <div class="delivery-auth-container">
            <h1>Delivery Partner Login</h1>
            <form class="delivery-auth-form" id="deliveryLoginForm">
                <input type="text" placeholder="Partner ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Start Delivering</button>
                <p class="auth-link">Want to join? <a href="register.html">Register as Partner</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Fix. All rights reserved.</p>
    </footer>
</body>
</html>
