<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Foodie Fix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="images/logo.jpg" alt="Logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="restaurants.html">Restaurants</a>
                <a href="cuisines.html">Cuisines</a>
                <div class="auth-links" id="authLinks">
                    <a href="login.html" id="loginBtn">Login</a>
                    <a href="register.html" id="registerBtn">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Create Account</h1>
            <form class="auth-form" id="registerForm">
                <select name="userType" required>
                    <option value="customer">Customer</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="delivery">Delivery Partner</option>
                </select>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <button type="submit">Register</button>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Fix. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
