<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foodie Fix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-portal">
    <header>
        <nav class="navbar">
            <img src="../images/logo.jpg" alt="Logo">
            <div class="nav-links">
                <a href="../index.html">Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="admin-auth-page">
        <div class="admin-auth-container">
            <h1>Admin Portal</h1>
            <form class="admin-auth-form" id="adminLoginForm">
                <input type="email" placeholder="Admin Email" required>
                <input type="password" placeholder="Password" required>
                <div class="two-factor">
                    <input type="text" placeholder="2FA Code" required>
                </div>
                <button type="submit">Login to Admin Panel</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Fix. All rights reserved.</p>
    </footer>
</body>
</html>
