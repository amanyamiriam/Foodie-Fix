<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login - Foodie Fix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/restaurant-portal.css">
</head>
<body class="restaurant-portal">
    <header>
        <nav class="navbar">
            <img src="../images/logo.jpg" alt="Logo">
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="register.html">Register Restaurant</a>
            </div>
        </nav>
    </header>

    <main class="restaurant-auth-page">
        <div class="restaurant-auth-container">
            <h1>Restaurant Login</h1>
            <form class="restaurant-auth-form" id="restaurantLoginForm">
                <input type="text" placeholder="Restaurant ID" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login to Dashboard</button>
                <p class="auth-link">New Restaurant? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Fix. All rights reserved.</p>
    </footer>
</body>
</html>
